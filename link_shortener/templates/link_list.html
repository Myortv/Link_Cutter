<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Links</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      .footer {
          position: fixed;
          left: 0px;
          bottom: 0px;
          right: 0px;
          width: 100%;
          background-color: white;  }

    </style
  </head>
  <body>

    <div class="container" style="text-align:center">
      <br>
      <h1>My Links</h1>
      <h3><a href={% url 'cut-link' %}> Сократить ссылку </a></h3>
    </div>

    <div id='1' style="text-align:center" class="container" >
        {% for link in links %}
        <br>
        <a href={{ link.original_link }}>{{ link.original_link }}</a>
        <br>
        <br>
        {{ request.scheme }}://{{ request.get_host }}/{{ link.hashed_url }}
        <hr>

        {% endfor %}
    </div>


    <div class="footer" style="text-align:center">
    <a href={% url 'cut-link' %}> Сократить ссылку </a>
    |
    <a href={% url 'signup' %}> Зарегестрироватсья </a>
    |
    <a href={% url 'login' %}> Войти </a>
    </div>

  </body>
</html>
